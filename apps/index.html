<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
      body, html {
          height: 100%;
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #282c34;
          color: white;
          font-family: Arial, sans-serif;
      }

      .container {
          text-align: center;
      }

      .countdown {
          font-size: 5em;
          margin-bottom: 20px;
      }

      .controls {
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .controls input {
          width: 80px;
          font-size: 1.2em;
          text-align: center;
          margin: 0 5px;
      }

      .controls button {
          padding: 10px 20px;
          font-size: 1.2em;
          margin-left: 10px;
          cursor: pointer;
      }

      .countdown span {
          transition: transform 0.3s ease;
      }

      .animate {
          transform: scale(1.2);
      } 
      .controls input {
        height: 3rem;
        font-size: 3rem;
      }
      .controls button {
        font-size: 2.5rem;
        padding: 2px 10px;
      }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="font-size: 5rem; margin-bottom: 0;">Ejercicio # <span id="number"></span></h2>
        <div class="countdown">
            <h2 style="margin: 0;">Tiempo restante</h2>
            <h2><span id="minutes">00</span>:<span id="seconds">00</span></h2>
        </div>
        <div class="controls">
            <input type="number" id="inputMinutes" placeholder="Minutes" min="0" value="5">
            <input type="number" id="inputSeconds" placeholder="Seconds" min="0" max="59" value="0">
            <button onclick="startCountdown()">Start</button>
        </div>
    </div>
    <audio id="endSound" src="alert-33762.mp3"></audio>
    <script>
        let countdownInterval;

        function startCountdown() {
            const minutesElement = document.getElementById('minutes');
            const secondsElement = document.getElementById('seconds');
            const inputMinutes = document.getElementById('inputMinutes').value;
            const inputSeconds = document.getElementById('inputSeconds').value;
            let totalSeconds = parseInt(inputMinutes) * 60 + parseInt(inputSeconds);

            clearInterval(countdownInterval);

            countdownInterval = setInterval(() => {
                if (totalSeconds <= 0) {
                    clearInterval(countdownInterval);
                    playEndSound();
                    return;
                }

                totalSeconds--;

                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;

                minutesElement.textContent = String(minutes).padStart(2, '0');
                secondsElement.textContent = String(seconds).padStart(2, '0');

                animateCountdown(minutesElement);
                animateCountdown(secondsElement);

                document.getElementsByClassName("controls")[0].style.display = "none";

            }, 1000);
        }

        function animateCountdown(element) {
            element.classList.add('animate');
            setTimeout(() => {
                element.classList.remove('animate');
            }, 300);
        }

        function playEndSound() {
            const endSound = document.getElementById('endSound');
            endSound.play();
        }

        function obtenerNumeroAleatorio() {
    // Math.random() genera un número decimal aleatorio entre 0 (inclusive) y 1 (exclusivo)
    // Multiplicamos por 20 para obtener un rango de 0 a 19.999...
    // Math.floor() redondea hacia abajo al entero más cercano, resultando en un rango de 0 a 19
    // Sumamos 1 para obtener un rango de 1 a 20
    let numeroAleatorio = Math.floor(Math.random() * 20) + 1;
    return numeroAleatorio;
}

// Imprime un número entero aleatorio entre 1 y 20
document.getElementById("number").innerText = obtenerNumeroAleatorio();



    </script>
</body>
</html>
