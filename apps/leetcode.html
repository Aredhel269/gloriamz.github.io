<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css"
    />
    <link rel="shortcut icon" href="./c.png" type="image/x-icon" />
    <title>ü§ñ My LeetCode</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 100%;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
      textarea {
        width: 100%;
        height: 120px;
        margin: 10px 0;
        font-family: monospace;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
        margin-bottom: 10px;
      }
      button:hover {
        background-color: #218838;
      }
      .output {
        padding: 10px;
        border: 1px solid #ddd;
        background: #505050;
        white-space: pre-wrap;
      }
    </style>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        height: 100vh;
        margin: 0;
        padding: 2em;
        vertical-align: middle;
      }
      #container {
        display: block;
        margin: 1em auto;
        /* height: calc(100vh - 4em); */
        max-width: 600px;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
      }
      #topic-selector,
      #problem-selector {
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
        margin-top: 1em auto;

        & label,
        select {
          display: inline-block;
          margin: 0.5em;
        }
      }
      #problem-description {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
      }
      #execute-tests-btn {
        display: inline-block;
        margin: 1em auto 0;
        width: 50%;
      }
      h3 {
        margin: 2em auto;
      }
      /* Estilos para cada tema */
      .html-theme {
        background-color: transparent;
        color: #d63384;
      }
      .css-theme {
        background-color: transparent;
        color: #0d6efd;
      }
      .js-theme {
        background-color: transparent;
        color: #ffc107;
      }
      #output {
        min-height: 150px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 1em;
        align-items: start;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h2>Totally not Leetcode ü§†</h2>

      <div id="topic-selector">
        <label for="theme-selector">Selecciona un tema:</label>
        <select id="theme-selector">
          <!-- Opciones generadas din√°micamente -->
        </select>
      </div>

      <div id="problem-selector">
        <label for="problem-select">Selecciona un problema:</label>
        <select id="problem-select" onchange="changeProblem()"></select>
      </div>

      <hr />

      <h3 id="problem-title"></h3>
      <div id="problem-container"></div>

      <textarea
        id="solution"
        placeholder="Escribe aqu√≠ tu soluci√≥n..."
      ></textarea>
      <button id="execute-tests-btn" onclick="runTests()">
        Ejecutar Pruebas
      </button>

      <h3>Resultados:</h3>
      <div class="output" id="output">
        <p>Resultado de los tests... üß™</p>
      </div>
    </div>

    <!-- Selector de temas -->
    <script>
      // Definir los temas y problemas asociados
      const themes = [
        {
          name: "JS",
          description:
            "Escribe una funci√≥n que devuelva la suma de los n√∫meros en un array.",
        },
        {
          name: "HTML",
          description:
            "Escribe una estructura HTML v√°lida para resolver el problema.",
        },
        {
          name: "CSS",
          description:
            "Aplica un dise√±o responsivo con las caracter√≠sticas necesarias.",
        },
      ];

      // Referencias a elementos HTML
      const themeSelector = document.getElementById("theme-selector");
      const problemDescription = document.getElementById("problem-container");

      // Agregar las opciones al select
      themes.forEach((theme, index) => {
        let option = document.createElement("option");
        option.value = index;
        option.textContent = theme.name;
        themeSelector.appendChild(option);
      });

      // Manejar el cambio de tema
      themeSelector.addEventListener("change", function () {
        const selectedTheme = themes[this.value].name.toLowerCase();

        // Solo actualizar localStorage si el usuario cambia de tema
        if (localStorage.getItem("topic") !== selectedTheme) {
          localStorage.setItem("topic", selectedTheme);
        }

        // Actualizar descripci√≥n del problema
        problemDescription.innerHTML = `
            <h3>Descripci√≥n del Problema</h3>
            <p>${themes[this.value].description}</p>
        `;

        // Cambiar la clase del contenedor seg√∫n el tema
        problemDescription.className = "";
        problemDescription.classList.add(selectedTheme + "-theme");

        // Cargar los problemas del nuevo tema
        loadProblems(selectedTheme);
      });

      // Inicializar con el primer tema
      themeSelector.dispatchEvent(new Event("change"));

      // L√≥gica de tests de problemas

      let problems = []; // Variable global para almacenar los problemas

      async function loadProblems(selectedTheme) {
        try {
          // 1Ô∏è‚É£ Cargar el JSON de problemas
          const response = await fetch("leetcode.json");
          const allProblems = await response.json();

          // 2Ô∏è‚É£ Obtener los problemas del tema seleccionado
          problems = allProblems[selectedTheme] || [];

          // 3Ô∏è‚É£ Verificar que hay problemas disponibles
          if (!problems.length)
            throw new Error("No hay problemas en este tema.");

          // 4Ô∏è‚É£ Llenar el select de problemas
          const select = document.getElementById("problem-select");
          select.innerHTML = problems
            .map(
              (p, index) =>
                `<option value="${index}">${p.id} - ${p.title}</option>`
            )
            .join("");

          // 5Ô∏è‚É£ Seleccionar el primer problema por defecto
          changeProblem();
        } catch (error) {
          console.error("Error cargando problemas:", error);
          document.getElementById(
            "problem-container"
          ).innerHTML = `<p style="color:red;">Error cargando problemas.</p>`;
        }
      }

      function changeProblem() {
        const selectedIndex = document.getElementById("problem-select").value;
        const problem = problems[selectedIndex];

        if (!problem) return;

        // Mostrar enunciado en la p√°gina
        document.getElementById("problem-container").innerHTML = `
              <h3>${problem.title}</h3>
              <p>${problem.description}</p>
              ${
                problem.functionSignature
                  ? `<pre><code>${problem.functionSignature}</code></pre>`
                  : ""
              }
          `;

        // Guardar en variable global para `runTests()`
        window.currentProblem = problem;
      }

      // Validadores
      // HTML
      /**
       * Valida si el HTML contiene los elementos requeridos.
       * @param {string} htmlString - C√≥digo HTML en formato string.
       * @param {string[]} requiredElements - Lista de selectores de elementos requeridos.
       * @returns {object} - Resultado de la validaci√≥n.
       */
      function validateHTMLStructure(htmlString, requiredElements) {
        // 1Ô∏è‚É£ Crear un parser para analizar el HTML
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlString, "text/html");

        // 2Ô∏è‚É£ Verificar la presencia del DOCTYPE
        const hasDoctype = document.implementation.createDocumentType
          ? htmlString.toLowerCase().includes("<!doctype")
          : doc.doctype !== null;

        // 3Ô∏è‚É£ Crear un objeto con los resultados de la validaci√≥n
        let results = {
          doctype: hasDoctype,
          elements: {},
        };

        // 4Ô∏è‚É£ Recorrer la lista de elementos requeridos y verificar su existencia
        requiredElements.forEach((selector) => {
          results.elements[selector] = !!doc.querySelector(selector);
        });

        // 5Ô∏è‚É£ Verificar si todos los elementos requeridos est√°n presentes
        const isValid =
          hasDoctype && Object.values(results.elements).every((v) => v);

        // 6Ô∏è‚É£ Retornar los resultados
        return { isValid, details: results };
      }

      /**
       * Devuelve `true` si el HTML contiene todos los elementos requeridos, `false` en caso contrario.
       * @param {string} htmlString - C√≥digo HTML en string.
       * @param {string[]} requiredElements - Selectores de elementos a buscar.
       * @returns {boolean} - `true` si es v√°lido, `false` si no.
       */
      function isValidHTML(htmlString, requiredElements) {
        return validateHTMLStructure(htmlString, requiredElements).isValid;
      }

      function runTests() {
        const problem = window.currentProblem;
        if (!problem) {
          alert("El problema no ha sido cargado todav√≠a. Espera un momento.");
          return;
        }

        const outputContainer = document.getElementById("output");
        outputContainer.innerHTML = ""; // Limpiar salida

        const userCode = document.getElementById("solution").value;
        const selectedTheme = localStorage.getItem("topic") || "js"; // Obtener el tema seleccionado

        // üîπ Caso: Validaci√≥n de c√≥digo JS
        if (selectedTheme === "js") {
          try {
            const functionNameMatch =
              problem.functionSignature.match(/function (\w+)/);
            if (!functionNameMatch)
              throw new Error(
                "No se pudo detectar el nombre de la funci√≥n en la firma."
              );
            const functionName = functionNameMatch[1]; // Nombre de la funci√≥n

            // üèóÔ∏è Crear una nueva funci√≥n en el contexto global
            const functionBody = userCode.replace(/^function\s+\w+\s*/, ""); // Remueve el `function nombre`
            window[functionName] = new Function(
              "return function " + functionName + functionBody
            )();

            if (typeof window[functionName] !== "function")
              throw new Error(`La funci√≥n "${functionName}" no est√° definida.`);

            let passed = 0;
            problem.testCases.forEach((test, index) => {
              try {
                const inputArray = Array.isArray(test.input)
                  ? test.input
                  : [test.input];
                const result = window[functionName](...inputArray);

                const expectedArray = Array.isArray(test.expected)
                  ? test.expected
                  : [test.expected];
                const resultArray = Array.isArray(result) ? result : [result];
                const updatedExpectedArray = expectedArray.map((i) => {
                  if (i == "NaN") {
                    return Number.NaN;
                  } else {
                    return i;
                  }
                });
                // ‚úÖ Comparaci√≥n din√°mica (maneja arrays y NaN correctamente)
                const success = arraysEqual(resultArray, updatedExpectedArray);

                outputContainer.innerHTML += `<p>üß™ Test #${
                  index + 1
                }: ${functionName}(${inputArray
                  .map((v) => JSON.stringify(v))
                  .join(", ")}) // ${result} ‚Üí ${
                  success
                    ? "‚úÖ Passed"
                    : `‚ùå Failed (Expected ${JSON.stringify(
                        expectedArray
                      )}, got ${JSON.stringify(resultArray)})`
                }</p>`;

                if (success) passed++;
              } catch (err) {
                outputContainer.innerHTML += `‚ùå Error en el test #${
                  index + 1
                }: ${err.message}<br>`;
              }
            });

            outputContainer.innerHTML += `<p>üìä Resultados: ${passed}/${problem.testCases.length} tests pasados.</p>`;
          } catch (err) {
            outputContainer.innerHTML = `‚ùå Error en tu c√≥digo: ${err.message}`;
          }
        }

        // üîπ Caso: Validaci√≥n de c√≥digo HTML
        else if (selectedTheme === "html") {
          try {
            // Lista de elementos requeridos
            const requiredElements = problem.requiredElements || [
              "html",
              "head",
              "body",
            ];

            // Validar el c√≥digo HTML del usuario
            const validationResults = validateHTMLStructure(
              userCode,
              requiredElements
            );

            if (validationResults.isValid) {
              outputContainer.innerHTML = "‚úÖ ¬°El HTML es v√°lido!";
            } else {
              outputContainer.innerHTML =
                "‚ùå El HTML no cumple con la estructura requerida.<br>";
              Object.keys(validationResults.details.elements).forEach((el) => {
                outputContainer.innerHTML += `${el}: ${
                  validationResults.details.elements[el]
                    ? "‚úÖ Presente"
                    : "‚ùå Ausente"
                }<br>`;
              });
            }
          } catch (err) {
            outputContainer.innerHTML = `‚ùå Error al validar HTML: ${err.message}`;
          }
        }

        // üîπ Caso: Validaci√≥n de c√≥digo CSS (Por implementar)
        else if (selectedTheme === "css") {
          outputContainer.innerHTML =
            "‚ö†Ô∏è Validaci√≥n de CSS no implementada a√∫n.";
        }

        // üîπ Si el tema no es reconocido
        else {
          outputContainer.innerHTML = "‚ùå Error: Tema no reconocido.";
        }
      }

      // üîç Funci√≥n para comparar arrays, considerando NaN
      function arraysEqual(arr1, arr2) {
        if (
          !Array.isArray(arr1) ||
          !Array.isArray(arr2) ||
          arr1.length !== arr2.length
        ) {
          return false;
        }

        return arr1.every((value, index) => {
          const val1 = typeof value === "string" ? value.trim() : value;
          const val2 =
            typeof arr2[index] === "string" ? arr2[index].trim() : arr2[index];

          return (Number.isNaN(val1) && Number.isNaN(val2)) || val1 === val2;
        });
      }

      // 6Ô∏è‚É£ Llamar a la funci√≥n para cargar problemas al inicio
      // Recuperar tema desde localStorage o establecer "js" como predeterminado
      const savedTheme = localStorage.getItem("topic") || "js";

      // Establecer el valor en el select
      themeSelector.value = themes.findIndex(
        (t) => t.name.toLowerCase() === savedTheme
      );
      if (themeSelector.value === -1) {
        themeSelector.value = 0; // Si no coincide, usar la primera opci√≥n (JS)
      }

      // Cargar problemas del tema guardado
      loadProblems(savedTheme);
    </script>
  </body>
</html>
