<div id="modal" class="modal">
  <div id="content" class="modal-content">
      <img src="../../../ux-ui/assets/pepe-codes.gif" alt="Imagen">
  </div>
</div>

<style>
  .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
  }

  .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
  }
</style>

<script>
  document.getElementById("modal").addEventListener("click", function(event) {
    console.log(event.target, this)  
    if (event.target === this) { // Solo cierra si se hace click en el modal, no en su contenido
          this.style.display = "none";
      }
  });
</script>
